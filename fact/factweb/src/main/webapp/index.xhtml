<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="./resources/css/index.css" rel="stylesheet" type="text/css" />
</h:head>
<body>

	<h:form id="frmLog">
		<div class="centerDiv" style="width: 400px">
			<p:panel>
				<f:facet name="header">Login</f:facet>
				<p:growl id="menGen" />
				<h:panelGrid columns="2">
					<p:outputLabel for="txtLogin" value="Usuario:" />
					<h:inputText id="txtLogin" value="#{indexController.user.username}"
						required="true" />
					<p:outputLabel for="txtContrasena" value="ContraseÃ±a:" />
					<h:inputSecret id="txtContrasena"
						value="#{indexController.user.password}" required="true" />
				</h:panelGrid>
				<p:commandButton value="Login" action="#{indexController.login()}"  update=":frmLog:menGen" />
				<p:commandButton value="Crear Usuario"
					action="register?faces-redirect=true" immediate="true" />
			</p:panel>
		</div>
	</h:form>

</body>
</html>
